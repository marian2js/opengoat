name: Release

on:
  push:
    branches:
      - main

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      id-token: write

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v2

      # Trusted Publishing requires Node 22.14+ and npm 11.5.1+ (per npm docs)
      - name: Setup Node.js 22.14.0
        uses: actions/setup-node@v4
        with:
          node-version: 22.14.0
          cache: pnpm

      - name: Upgrade npm (required for Trusted Publishing)
        run: npm i -g npm@11.5.1

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Check for Changesets
        id: check_changesets
        run: |
          if [ -n "$(find .changeset -name '*.md' -not -name 'README.md')" ]; then
            echo "has_changesets=true" >> "$GITHUB_OUTPUT"
            echo "Changesets found."
          else
            echo "has_changesets=false" >> "$GITHUB_OUTPUT"
            echo "No changesets found."
          fi

      - name: Configure Git
        if: steps.check_changesets.outputs.has_changesets == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Version Packages (CalVer)
        if: steps.check_changesets.outputs.has_changesets == 'true'
        run: pnpm run version-packages

      - name: Build Packages
        if: steps.check_changesets.outputs.has_changesets == 'true'
        run: pnpm run build

      - name: Pack tarballs
        if: steps.check_changesets.outputs.has_changesets == 'true'
        run: |
          mkdir -p /tmp/npm-publish
          pnpm -C packages/core pack --pack-destination /tmp/npm-publish
          pnpm -C packages/cli pack --pack-destination /tmp/npm-publish

      - name: Smoke test packed CLI
        if: steps.check_changesets.outputs.has_changesets == 'true'
        run: |
          VERSION="$(node -p "require('./packages/cli/package.json').version")"
          CORE_TGZ="/tmp/npm-publish/opengoat-core-${VERSION}.tgz"
          CLI_TGZ="/tmp/npm-publish/opengoat-${VERSION}.tgz"
          ./scripts/smoke-packed-cli.sh "$CORE_TGZ" "$CLI_TGZ"

      - name: Publish to npm (Trusted Publishing / OIDC)
        if: steps.check_changesets.outputs.has_changesets == 'true'
        run: |
          VERSION="$(node -p "require('./packages/cli/package.json').version")"
          CORE_TGZ="/tmp/npm-publish/opengoat-core-${VERSION}.tgz"
          CLI_TGZ="/tmp/npm-publish/opengoat-${VERSION}.tgz"

          echo "Publishing version: ${VERSION}"
          ls -la "$CORE_TGZ" "$CLI_TGZ"

          # publish @opengoat/core
          npm publish "$CORE_TGZ" --access public

          # publish opengoat (from packages/cli, name is "opengoat")
          npm publish "$CLI_TGZ" --access public

      - name: Push Changes + Tag
        if: steps.check_changesets.outputs.has_changesets == 'true'
        run: |
          VERSION="$(node -p "require('./packages/cli/package.json').version")"
          git add packages/core/package.json packages/cli/package.json CHANGELOG.md .changeset
          git commit -m "chore: release ${VERSION}"
          git tag "v${VERSION}"
          git push
          git push --tags

      - name: Create GitHub Release
        if: steps.check_changesets.outputs.has_changesets == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="$(node -p "require('./packages/cli/package.json').version")"
          gh release create "v${VERSION}" --title "v${VERSION}" --generate-notes
