name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Typecheck
        run: pnpm run typecheck

      - name: Build
        run: pnpm run build

      - name: Pack tarballs
        run: |
          mkdir -p /tmp/npm-smoke
          pnpm -C packages/core pack --pack-destination /tmp/npm-smoke
          pnpm -C packages/cli pack --pack-destination /tmp/npm-smoke

      - name: Smoke test packed CLI
        run: |
          VERSION="$(node -p "require('./packages/cli/package.json').version")"
          CORE_TGZ="/tmp/npm-smoke/opengoat-core-${VERSION}.tgz"
          CLI_TGZ="/tmp/npm-smoke/opengoat-${VERSION}.tgz"
          ./scripts/smoke-packed-cli.sh "$CORE_TGZ" "$CLI_TGZ"

      - name: Test
        run: pnpm test
